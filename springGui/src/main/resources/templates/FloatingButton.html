<div id="chatBotButton" class="chatbot-button">
  <img src="robot-icon.png" alt="Chatbot" />
  <link rel="stylesheet" href="/styles/FloatingButton.css">
  <script src="/scripts/bot.js"></script>
</div>

<!-- Chatbot window -->
<div id="chatbotWindow" class="chatbot-window">
  <div class="chat-header">
    <h3>Chat with AI</h3>
    <button id="closeChat" class="close-btn">X</button>
  </div>
  <div id="chatHistory" class="chat-history"></div>
  <div class="chat-input">
    <textarea id="chatInput" placeholder="Type a message..."></textarea>
    <button id="sendMessage">Send</button>
  </div>
</div>
